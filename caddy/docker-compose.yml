version: '3'

services:
  caddy:
    image: caddy:latest
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - caddy
    user: 1000:1000

networks:
  caddy:
    external: false

volumes:
  caddy_data:
    driver: local
  caddy_config:
    driver: local 